<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alanplayflix</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>ALANPLAYFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Gameplay Alanplay - Red Dead Redemption 2</h1>
            <p>#Alanplay #RedDeadRedemption2</p>
        </div>
        <div>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/QJ-y-xLhW_E"
                title="Alanplay Red Dead Redemption 2 Gameplay" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Gameplays do Alanplay</h2>
        <div class="categoria-videos">

            <a href="https://www.youtube.com/watch?v=QJ-y-xLhW_E" target="_blank" rel="noopener noreferrer">
                <img src="https://img.youtube.com/vi/QJ-y-xLhW_E/maxresdefault.jpg" alt="Alanplay Red Dead 2 Gameplay" />
            </a>

            <a href="https://www.youtube.com/watch?v=Ypr3NNkHT_A" target="_blank" rel="noopener noreferrer">
                <img src="https://img.youtube.com/vi/Ypr3NNkHT_A/maxresdefault.jpg" alt="Alanplay Zelda Gameplay" />
            </a>

            <a href="https://www.youtube.com/watch?v=87xHqix8_0A" target="_blank" rel="noopener noreferrer">
                <img src="https://img.youtube.com/vi/87xHqix8_0A/maxresdefault.jpg" alt="Alanplay Gameplay" />
            </a>

            <a href="https://www.youtube.com/watch?v=dEv6y3C3Q9A" target="_blank" rel="noopener noreferrer">
                <img src="https://img.youtube.com/vi/dEv6y3C3Q9A/maxresdefault.jpg" alt="Alanplay Gameplay" />
            </a>

        </div>
    </section>
</body>

</html>
