<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AlanPlay - Gameplays</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap"

</head>

<body>
    <header>ALANPLAY</header>

    <!-- RED DEAD -->
    <section class="chamada">
        <div class="chamada-texto">
            <h1>RED DEAD REDEMPTION 2 - PARTE 1</h1>
            <p>#reddeadredemption2 #alanplay</p>
        </div>

        <div>
            <iframe width="560" height="315"

                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Gameplay - Red Dead Redemption 2</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=U0K9ITpFPlc">

            <a href="https://www.youtube.com/watch?v=1T-7lbUa6RM">

    <section class="categoria">
